<!DOCTYPE html>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/button/button-cross.css">
<link rel="stylesheet" href="css/button/button-leave-room.css">
<link rel="stylesheet" href="css/button/dropdown.css">
<link rel="stylesheet" href="css/card/card.css">
<link rel="stylesheet" href="css/card/matchtype.css">
<link rel="stylesheet" href="css/card/roomtype.css">
<link rel="stylesheet" href="css/card/gametype.css">
<link rel="preconnect" href="https://fonts.googleapis.com">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="button-default button-slanted">
    </div>
    <div class="button-cross">
    </div>
    <div class="button-leave-room">
    </div>
    <div class="dropdown-menu">
        <button class="dropdown-button">Menu</button>
        <div class="dropdown-content">
            <a href="#">Option 1</a>
            <a href="#">Option 2</a>
            <a href="#">Option 3</a>
        </div>
    </div>

    <div class="container-card">
        <div class="matchtype-card">
            <p class="text-container">
                <span class="matchtype-title">UNRANKED</span>
                <br />
                <span class="matchtype-subTitle">ENTER THE BATTLEFIELD</span>
                <br />
                <span class="matchtype-description">et glou glou et glou glou glou glou glou glou</span>
            </p>
        </div>

        <div class="matchtype-card-ranked">
            <p class="text-container">
                <span class="matchtype-title">RANKED</span>
                <br />
                <span class="matchtype-subTitle">ENTER THE BATTLEFIELD</span>
                <br />
                <span class="matchtype-description">et glou glou et glou glou glou glou glou glou</span>
            </p>
        </div>
    </div>

    <div class="container-roomtype">
        <div class="roomtype-card">
            <p class="text-container">
                <span class="roomtype-title">SEARCH & DESTROY</span>
                <br />
                <span class="matchtype-description"></span>
            </p>
        </div>
        <div class="roomtype-card">
            <p class="text-container">
                <span class="roomtype-title">TEAM DEATHMATCH</span>
                <br />
                <span class="matchtype-description"></span>
            </p>
        </div>
        <div class="roomtype-card">
            <p class="text-container">
                <span class="roomtype-title">DEATHMATCH</span>
                <br />
                <span class="matchtype-description"></span>
            </p>
        </div>
    </div>

    <div class="gametype-container">
        <div class="gametype">
           <div class="gametype-background">

           </div>
            <div class="gametype-name-container">
               CASUAL
            </div>
        </div>

        <div class="gametype">
            <div class="gametype-background">

            </div>
            <div class="gametype-name-container">
                COMPETITIVE
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.roomtype-card').forEach(function(card) {
            card.addEventListener('click', function() {
                this.classList.toggle('active');
            });
        });
    </script>

<script>
    document.querySelector('.matchtype-card').addEventListener('click', function() {
        this.classList.toggle('active');
    });
    document.querySelector('.matchtype-card-ranked').addEventListener('click', function() {
        this.classList.toggle('active');
    });
</script>

</body>
</html>
